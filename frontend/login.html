<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游댏 Login - Biblioteca Digital</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .login-card {
            background: white;
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .login-logo {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .login-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--dark);
        }
        
        .login-subtitle {
            color: var(--gray);
            margin-bottom: 30px;
        }
        
        .demo-credentials {
            margin-top: 25px;
            padding: 15px;
            background: #e8f4ff;
            border-radius: 8px;
            border-left: 4px solid var(--info);
        }
        
        .demo-title {
            color: var(--info);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .demo-text {
            font-size: 13px;
            color: var(--gray);
        }
        
        .demo-text code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--info);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-logo">
                    <i class="fas fa-book-open"></i>
                </div>
                
                <h1 class="login-title">Biblioteca Digital</h1>
                <p class="login-subtitle">Sistema de gesti칩n de libros</p>
                
                <form id="login-form" onsubmit="return false;">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> Usuario
                        </label>
                        <input type="text" 
                               id="username" 
                               class="form-control" 
                               placeholder="Ingresa tu usuario"
                               value="admin"
                               required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Contrase침a
                        </label>
                        <input type="password" 
                               id="password" 
                               class="form-control" 
                               placeholder="Ingresa tu contrase침a"
                               value="admin123"
                               required>
                    </div>
                    
                    <button type="button" 
                            class="btn btn-primary" 
                            style="width: 100%; padding: 15px;"
                            onclick="handleLogin()">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
                    </button>
                </form>
                
<div class="form-footer" style="text-align: center; margin-top: 20px;">
    <p>쯅o tienes cuenta? <a href="register.html" style="color: var(--primary);">Reg칤strate aqu칤</a></p>
</div>

                <div class="demo-credentials">
                    <div class="demo-title">
                        <i class="fas fa-info-circle"></i> Credenciales de demostraci칩n
                    </div>
                    <div class="demo-text">
                        Usuario: <code>admin</code> | Contrase침a: <code>admin123</code>
                    </div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px; color: var(--gray); font-size: 14px;">
                <p>춸 2024 Biblioteca Digital | <a href="http://localhost:8080" target="_blank" style="color: var(--primary);">API Docs</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Si ya est치 autenticado, redirigir
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }
        
        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showMessage('Por favor, completa todos los campos', 'error');
                return;
            }
            
            const button = document.querySelector('button[onclick="handleLogin()"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';
            button.disabled = true;
            
            await login(username, password);
            
            button.innerHTML = originalText;
            button.disabled = false;
        }
        
        // Permitir login con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
